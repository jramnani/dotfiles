## Fonts
font_family "Source Code Pro"


## Mouse
copy_on_select yes
select_by_word_characters @-./_~?&=%+#
strip_trailing_spaces smart
wheel_scroll_multiplier 10.0

# Mouse Actions
mouse_map right press grabbed,ungrabbed no-op
mouse_map right click ungrabbed paste_from_selection


## History
# How many lines to store in memory
scollback_lines 10000
# Size is in MB. Approx 10,000 lines per MB.
scrollback_pager_history_size 10


## Tabs
tab_bar_edge top
action_alias launch_tab launch --cwd=current --type=tab


## Includes
include theme.conf

# OS Specific overrides
include ${KITTY_OS}.conf

# Local machine-specific overrides.
include ~/.kitty.conf.local
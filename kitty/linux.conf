# Navigate to a specific tab.
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

map ctrl+pgdn next_tab
map ctrl+pgup previous_tab

# Get window decorations on GNOME / Ubuntu 24.04
# Context: https://github.com/kovidgoyal/kitty/issues/3284
linux_display_server x11
window_logo_position top-right

# Use iTerm shorcuts to move tabs.
map ctrl+shift+left move_tab_backward
map ctrl+shift+right move_tab_forward

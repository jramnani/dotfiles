# scrollback buffer n lines
set -g history-limit 100000

# Scroll up and down with the mouse.
#set-window-option -g mode-mouse on

# Use vi keybindings to navigate in copy-mode
set-window-option -g mode-keys vi

# Select the current pane using Vim navigation keys.
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

# Use "-" and "|" for split commands.
bind \ split-window -h
bind | split-window -h
bind - split-window -v
bind _ split-window -v

# Set the base index from which an unused index should be searched when a new
# window is created. The default is zero.
set -g base-index 1

# Don't run a login shell on every new-window.
set -g default-command /bin/bash
